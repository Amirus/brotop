<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BroTop</title>

    <script type="text/javascript" src="gotalk.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="brotop.js"></script>
  </head>
  <body>

    <script id="collection" type="text/x-handlebars-template">
      <div id="{{type}}">
      <table id="collection-table-{{type}}">
      <thead>
      <tr>
      {{#each fields}}
      <th data-name="{{this}}">{{this}}</th>
      {{/each}}
      </tr>
      </thead>
      <tbody></tbody>
      </table>
      </div>
    </script>

    <script id="event" type="text/x-handlebars-template">
      <tr id="{{id}}" class='event' data-type="{{type}}">
        {{#each data}}
          <td data-field="{{this.field}}" cdata-type="{{this.type}}">{{this.value}}</td>
        {{/each}}
      </tr>
    </script>


  </body>
</html>
